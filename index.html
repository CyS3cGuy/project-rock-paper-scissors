<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Project: Rock Paper Scissors</title>
</head>
<body>
    <nav class="header">
        <div class="logo">Rock, Paper, Scissors</div>
    </nav>

    <div class="content">
        <div class="message-container">
            <div class="round-message">Round <span class="roundnum">0</span></div>
            <div class="win-message"><span class="whowin">?? Win</span></div>
            <div class="score-message">Score : <span class="score">0</span> / <span class="totalRound">0</span></div>
        </div>

        <div class="choice-image-container">
            <div class="your-choice">
                <div class="choice-image">
                    <p>Your Choice</p>
                    <img src="" alt="Your choice">
                </div>
                
                <div class="button-choice">
                    <button id="btn-rock" value="1" disabled>Rock</button>
                    <button id="btn-paper" value="2" disabled>Paper</button>
                    <button id="btn-scissors" value="3" disabled>Scissors</button>
                </div>
            </div>

            <div class="computer-choice">
                <div class="choice-image">
                    <p>Computer Choice</p>
                    <img src="" alt="Computer choice">
                </div>
            </div>
        </div>

        <div class="startgame-button-container">
            <button id="btn-start">Start Game</button>
        </div>
    </div>

    <div class="footer">
        The Odin Project - Rock Paper Scissors (C) 2024
    </div>
</body>

<script src="./logic.js"></script>
</html>
